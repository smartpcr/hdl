---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-catalog-api
  labels:
    app: product-catalog-api
    {{if .Values.usePodIdentity}}
    aadpodidbinding: {{.Values.podIdentity}}
    {{end}}
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.k8s-mon: "glob:master-*"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: product-catalog-api
      {{if .Values.usePodIdentity}}
      aadpodidbinding: {{.Values.podIdentity}}
      {{end}}
  template:
    metadata:
      labels:
        app: product-catalog-api
    spec:
      containers:
        - name: product-catalog-api
          image: "{{.Values.acr.name}}.azurecr.io/{{.Values.image.name}}:{{ .Values.image.tag }}"
          resources:
            requests:
              memory: "200Mi"
              cpu: "100m"
            limits:
              memory: "800Mi"
              cpu: "750m"
          securityContext:
            capabilities:
              drop:
              - all
          livenessProbe:
            httpGet:
              path: "/status"
              port: 6001
              scheme: HTTPS
            initialDelaySeconds: 60
            periodSeconds: 60
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: "/status"
              port: 6001
              scheme: HTTPS
            initialDelaySeconds: 60
            periodSeconds: 60
            timeoutSeconds: 10
          env:
            - name: "ASPNETCORE_ENVIRONMENT"
              value: "{{.Values.env.ASPNETCORE_ENVIRONMENT}}"
            - name: "TENANT"
              value: "{{.Values.env.tenant}}"
            - name: "ROLE"
              value: "{{.Values.env.role}}"
          ports:
          - containerPort: 6001
            protocol: TCP

      imagePullSecrets:
        - name: acr-auth
